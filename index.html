<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Tonneklinker</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="apple-touch-icon" href="./icon-180.png">
  <meta name="theme-color" content="#5A0E2E"/>
  <link rel="stylesheet" href="./styles.css?v=52">
  <style>
    /* page bits that aren’t in styles.css */
    .badge.btn-cellar{ cursor:pointer; }
    .rack { margin:16px 0 24px; }
    .rack h4 { margin:0 0 8px; }
    .grid-6 { display:grid; grid-template-columns: repeat(6,minmax(52px,1fr)); gap:6px; }
    .slot { padding:8px 0; text-align:center; border:1px solid #333; border-radius:8px; background:#141414; color:#888; }
    .slot.has { background:#0f2a20; color:#b7ffd7; border-color:#1f6b4e; cursor:pointer; }
    .slot:hover { filter:brightness(1.05); }
    .note { margin:10px 0 0; color:#bbb; line-height:1.4; }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="icon-192.png?v=52" alt="Tonneklinker"/>
    <h1>Tonneklinker · Cellar</h1>
    <nav style="margin-left:auto"><a href="./mobile.html" class="badge">Mobile</a></nav>
  </header>

  <main class="container">

    <section class="card">
      <h2>Search Wines</h2>
      <div class="grid cols-2">
        <input id="q" placeholder="Search by name, producer, grape, vintage…"/>
        <button id="btn-search">Search</button>
      </div>
      <div id="results" style="margin-top:12px"></div>
    </section>

    <section class="card">
      <h2>Cellar Map</h2>
      <p class="badge">Green cells have bottles. Click a cell to see wines there.</p>
      <div id="cellar-map"></div>
    </section>

    <section class="card">
      <h2>Settings</h2>
      <div class="grid cols-2">
        <input id="airtableBase" placeholder="Airtable Base ID"/>
        <input id="airtableToken" placeholder="Airtable Personal Access Token"/>
        <input id="winesTable" value="Wines" placeholder="Wines table"/>
        <input id="inventoryTable" value="Inventory" placeholder="Inventory table"/>
        <input id="locationsTable" value="Locations" placeholder="Locations table"/>
        <button id="btn-save">Save</button>
      </div>
      <p class="badge">Your token is stored locally on this device only.</p>
    </section>

  </main>

  <footer>© Tonneklinker</footer>

  <script src="./app.js?v=52"></script>
  <script>if('serviceWorker' in navigator){navigator.serviceWorker.register('./service-worker.js?v=52');}</script>
</body>
</html>
